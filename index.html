<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyclone Detection and Classification: A Web-Based Machine Learning Model</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <h1>Cyclone Detection and Classification: A Web-Based Machine Learning Model</h1>
    <form id="cycloneForm">
        <label for="max_wind">Maximum Wind:</label>
        <input type="number" id="max_wind" name="max_wind" step="0.1" required>

        <label for="min_pressure">Minimum Pressure:</label>
        <input type="number" id="min_pressure" name="min_pressure" step="0.1" required>

        <label for="latitude">Latitude:</label>
        <input type="number" id="latitude" name="latitude" step="0.1" required>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="longitude">Longitude:</label>
        <input type="number" id="longitude" name="longitude" step="0.1" required>

        <button type="submit">Classify Cyclone</button>
    </form>

    <div id="result">
        <h2>Result</h2>
        <p id="cyclone_type"></p>
        <p id="description"></p>
    </div>
</body>
</html>
